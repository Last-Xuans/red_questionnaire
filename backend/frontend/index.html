<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能问卷生成平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;  /* Indigo */
            --secondary: #8b5cf6;  /* Purple */
            --accent: #3b82f6;  /* Blue */
            --light: #f8fafc;
            --dark: #1e293b;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            font-family: 'Helvetica Neue', system-ui, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .gradient-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white!important;
            border: none;
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .question-card {
            background: white;
            border-left: 4px solid var(--primary);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .feedback-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .score-badge {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .loading-spinner {
            --spinner-size: 3rem;
            width: var(--spinner-size);
            height: var(--spinner-size);
            border-width: 0.25rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animated-border {
            position: relative;
            overflow: hidden;
        }

        .animated-border::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                rgba(99, 102, 241, 0) 20%,
                rgba(99, 102, 241, 0.2) 50%,
                rgba(99, 102, 241, 0) 80%);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { transform: rotate(0deg) translateX(-50%); }
            100% { transform: rotate(360deg) translateX(-50%); }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <!-- 标题部分 -->
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold mb-3" style="background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            AI智能问卷系统
        </h1>
        <p class="lead text-muted">基于大语言模型的智能题目生成与评分系统</p>
    </div>

    <!-- 主表单 -->
    <div class="glass-card p-4 mb-5">
        <form id="questionnaire-form">
            <!-- 输入切换 -->
            <div class="mb-4">
                <div class="d-flex gap-2 mb-3">
                    <button type="button" id="toggle_text_input" class="btn gradient-btn px-4">
                        <i class="bi bi-pencil-square me-2"></i>文本输入
                    </button>
                    <label class="btn gradient-btn px-4 position-relative">
                        <input type="file" id="file_input" accept=".txt" class="d-none">
                        <i class="bi bi-upload me-2"></i>上传文件
                    </label>
                </div>
                <textarea class="form-control animated-border" id="long_text"
                          style="display: none; min-height: 150px;"
                          placeholder="请输入或粘贴您的文本内容..."></textarea>
            </div>

            <!-- 参数设置 -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted">题型设置</label>
                    <select class="form-select" id="question_type" style="border-color: var(--primary);">
                        <option value="普通问答题">问答题</option>
                        <option value="选择题">选择题</option>
                        <option value="判断题">判断题</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted">题目密度</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="num_questions"
                               value="5" min="1" style="border-color: var(--primary);">
                        <span class="input-group-text">题/每千字</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn gradient-btn w-100 py-3 fs-5">
                <i class="bi bi-magic me-2"></i>立即生成问卷
            </button>
        </form>
    </div>

    <!-- 加载状态 -->
    <div class="loading-spinner text-center my-5" id="loading-spinner" style="display: none;">
        <div class="loading-spinner border-t-primary rounded-circle d-inline-block mb-3"></div>
        <p class="text-muted fw-bold">AI正在努力生成题目中...</p>
        <div class="progress mt-2" style="height: 4px; width: 200px; margin: 0 auto;">
            <div class="progress-bar bg-primary" style="width: 45%" role="progressbar" aria-valuenow="45"
                 aria-valuemin="0" aria-valuemax="100" data-animate="width 2s ease-in-out infinite alternate"></div>
        </div>
    </div>

    <!-- 生成结果 -->
    <div id="questions" class="mt-5"></div>

    <!-- 批改结果 -->
    <div id="history" class="mt-5"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 切换输入方式
    document.getElementById('toggle_text_input').addEventListener('click', function() {
        const textArea = document.getElementById('long_text');
        const fileInput = document.getElementById('file_input');

        textArea.style.display = textArea.style.display === 'none' ? 'block' : 'none';
        fileInput.parentElement.style.display = textArea.style.display === 'none' ? 'block' : 'none';

        this.querySelector('i').className = textArea.style.display === 'none'
            ? 'bi bi-pencil-square me-2'
            : 'bi bi-upload me-2';
        this.innerHTML = textArea.style.display === 'none'
            ? '<i class="bi bi-upload me-2"></i>上传文件'
            : '<i class="bi bi-pencil-square me-2"></i>文本输入';
    });

    // 文件上传处理
    document.getElementById('file_input').addEventListener('change', function(e) {
        if (this.files.length > 0) {
            document.getElementById('long_text').value = '';
        }
    });

    // 表单提交处理
    document.getElementById('questionnaire-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loadingSpinner = document.getElementById('loading-spinner');
        const formData = {
            long_text: document.getElementById('long_text').value.trim(),
            num_questions_per_chunk: parseInt(document.getElementById('num_questions').value),
            question_type: document.getElementById('question_type').value
        };

        // 显示加载动画
        loadingSpinner.style.display = 'block';
        document.getElementById('questions').innerHTML = '';
        document.getElementById('history').innerHTML = '';

        try {
            // 处理文件上传
            const fileInput = document.getElementById('file_input');
            if (fileInput.files.length > 0) {
                const text = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(fileInput.files[0]);
                });
                formData.long_text = text.trim();
            }

            // 发送请求
            const response = await fetch('/api/generate_questionnaire', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (!response.ok) throw new Error(await response.text());
            const data = await response.json();

            // 渲染题目
            renderQuestions(data.questions);
        } catch (error) {
            console.error('Error:', error);
            alert('生成失败：' + error.message);
        } finally {
            loadingSpinner.style.display = 'none';
        }
    });

    function renderQuestions(questions) {
        const container = document.getElementById('questions');
        container.innerHTML = `<h3 class="mb-4 text-primary">生成结果（共${questions.length}题）</h3>`;

        questions.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="d-flex align-items-start mb-2">
                    <span class="badge bg-primary me-2">${i + 1}</span>
                    <div class="flex-grow-1">${q}</div>
                </div>
                <textarea class="form-control" placeholder="请输入您的回答..."
                          style="border-radius: 0.5rem; min-height: 100px;"></textarea>
            `;
            container.appendChild(card);
        });

        // 添加提交按钮
        const submitBtn = document.createElement('button');
        submitBtn.className = 'btn gradient-btn w-100 mt-4 py-3';
        submitBtn.innerHTML = '<i class="bi bi-send-check me-2"></i>提交答案';
        submitBtn.onclick = submitAnswers;
        container.appendChild(submitBtn);
    }

    async function submitAnswers() {
        const answers = Array.from(document.querySelectorAll('textarea')).map(t => t.value.trim());

        try {
            const response = await fetch('/api/submit_answers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    questions: Array.from(document.querySelectorAll('.question-card')).map(card =>
                        card.querySelector('div.flex-grow-1').textContent),
                    answers: answers
                })
            });

            const data = await response.json();
            renderFeedback(data.feedback, data.total_score);
        } catch (error) {
            console.error('Error:', error);
            alert('提交失败：' + error.message);
        }
    }

    function renderFeedback(feedback, total) {
        const container = document.getElementById('history');
        container.innerHTML = `
            <div class="glass-card p-4">
                <h3 class="text-primary mb-4">评分结果</h3>
                <div class="d-flex align-items-center mb-4">
                    <div class="score-badge fs-5">总得分：${total}分</div>
                    <div class="ms-auto text-muted">满分：${feedback.length * 10}分</div>
                </div>
                ${feedback.map((item, i) => `
                    <div class="feedback-card mb-3">
                        <div class="d-flex align-items-center mb-2">
                            <span class="text-primary fw-bold">#${i + 1}</span>
                            <span class="score-badge ms-auto">${item.score}分</span>
                        </div>
                        <div class="mb-2"><strong>问题：</strong>${item.question}</div>
                        <div class="mb-2"><strong>回答：</strong>${item.answer || '无回答'}</div>
                        <div class="text-muted"><small>反馈：</small>${item.feedback}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }
</script>
</body>
</html>
